<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Forms</title>
    <!--INCLUDING BOOTSTRAP-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>

<body>
    <main>
        <form action="#nowhere">
            <div class="container">
                <h1 class="display-5 text-center text-primary mb-2">Bootstrap Form</h1>
                <form action="#nowhere ">
                    <!-- we need form-group to group input and label with same margin -->
                    <div class="form-group">
                        <label for="name">Name :</label>
                        <!-- Bootstrap class form-control for input -->
                        <input type="text" name="name" id="name" class="form-control" placeholder="Enter your name"
                            required>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-6 col-md-6">
                            <label for="email">Email :</label>
                            <input type="email" name="email" id="email" class="form-control"
                                placeholder="example@gmail.com" required>
                        </div>
                        <div class="form-group col col-md-6">
                            <label for="password">Password :</label>
                            <input type="password" name="password" id="password" class="form-control"
                                placeholder="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="address">Residence :</label>
                        <input type="text" name="address" id="address" class="form-control"
                            placeholder="Enter your address" required>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-xl-2 col-md-3 col-sm-3">
                            <label for="country">Country Code</label>
                            <select name="country" id="country" class="form-control">
                                <option value="" class="text-center" disabled>Select option</option>
                                <option value="IN" >+91</option>
                                <option value="UK" >+961</option>
                                <option value="EU" >+145</option>
                                <option value="JP" >+256</option>
                            </select>
                        </div>
                        <div class="form-group col">
                            <label for="mobile">Mobile :</label>
                            <input type="text" name="mobile" id="mobile" class="form-control"
                                placeholder="Enter your mobile no." maxlength="10" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                                Sign in
                            </label>
                        </div>
                    </div>
                    <button class="btn btn-primary mb-2 form-control">Register</button>
                </form>
            </div>

        </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</body>

</html>
